<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<script src="../jquery.js"></script>

</head>

<body>
</body>
<script>
	function a(){
		console.log(1);
	}

	function b(){
		console.log(2);
		return false;
	}


	var cb = $.Callbacks('stopOnFalse');  	//如果函数返回false,不继续执行 ,阻止触发最后添加的a函数

	cb.add( a );

	cb.add( b );

	cb.add( a );

	cb.fire();

	cb.fire();
</script>
</html>
