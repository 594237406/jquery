<body>
</body>
<script>
	function defer(){
		var dfd= $.Deferred();
		dfd.resolve(123);
		dfd.reject();
		dfd.notify();
		return dfd.promise();
	}

	var def=defer();
	def.then(function(){
		console.log(123);
	},function(){
		console.log(456);
	},function(){
		console.log(789);
	});

</script>
</html>
