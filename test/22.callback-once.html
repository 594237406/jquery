<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<script src="../jquery.js"></script>

</head>

<body>
</body>
<script>
	function a(){
		console.log(1);
	}

	function b(){
		console.log(2);
		return false;
	}

	var cb = $.Callbacks('once');  	//fire只执行一次

	cb.add( a );

	cb.add( b );

	cb.add( a );

	cb.fireWith();

	cb.fire();
</script>
</html>
