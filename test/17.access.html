<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<script src="../jquery.js"></script>
</head>

<body>
<!--<input type="button" value="点击">-->
<input type="button" value="提交">
</body>
<script>
	$.access($("input"),function(){
		console.log('回调参数',this,arguments); //回调参数 input,[]
	},null,undefined,false);

	$.access($("input"),function(){
		console.log('回调参数',arguments); //回调参数 [input, "color"]
	},"color",undefined,false);

	$.access($("input"),function(){
		 console.log('回调参数',arguments); //回调参数 ["value"]
	},null,function(){return "value";},false);

	$.access($("input"),function(){
		console.log('回调参数',arguments); //回调参数 [input, "color", "red"]
	},{'color':'red'},null,false);

	$.access($("input"),function(){
		console.log('回调参数',arguments); //回调参数 [input, "color", "red"]
	},'color',function(){return 'red';},false);
</script>
</html>
