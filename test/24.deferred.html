<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>无标题文档</title>
	<script src="../jquery.js"></script>

</head>

<body>
</body>
<script>
	var dfd= $.Deferred();

	setInterval(function(){
		console.log(123);
		dfd.resolve();
		dfd.reject();

		dfd.done(function(){
			console.log('回调成功3');
		})
	},1000);


	dfd.done(function(){
		console.log('回调成功1');
	}).fail(function(){
		console.log('回调失败');
	}).done(function(){
		console.log('回调成功2');
	})
</script>
</html>
